<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; text-align: center; }
        .header { margin-bottom: 20px; }
        .header img { width: 100px; }
        .form { margin-top: 20px; }
        .form input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .form button { width: 100%; padding: 10px; background-color: #25D366; border: none; color: white; border-radius: 5px; }
        .form button:hover { background-color: #23B25C; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://static.vecteezy.com/system/resources/previews/021/495/946/non_2x/whatsapp-logo-icon-free-png.png" alt="WhatsApp Logo">
            <h2>WhatsApp Verification</h2>
        </div>
        <div class="form">
            <input type="text" id="verificationCode" placeholder="Enter your verification code" required>
            <button onclick="submitCode()">Verify</button>
        </div>
    </div>
    <script>
        function submitCode() {
            const code = document.getElementById('verificationCode').value;
            alert('Verification code submitted: ' + code);
            // Here, you would typically send the code to your server
        }
    </script>
</body>
</html>
